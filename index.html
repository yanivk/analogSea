<html>
<head>
  <title>AnalogSea</title>
  <meta charset="utf-8" name="description" content="Page de connexion de AnalogSea">

  <!-- styles -->
  <link rel="stylesheet" type="text/css" href="styles/style.css">

</head>
<body>

  <main class="container">
    <div class="image">
      <img src="images/logo.png" class="logo">
    </div>

    <div class="formulaire">
  	  <form class="form" action="/signup/">
        <fieldset>
          <legend>Sign up</legend>

        <label for="email">Email<input type="email" placeholder="foo@bar.com" class="email" id="email" required></label>
        <label for="password">Password<input type="password" placeholder="password" class="password" id="password" required></label>

        <button type='submit' class="bouton">Sign up</button>
        </fieldset>
      </form>
      <div class="mdp">
        <p><a href="/forgot-password/new">Forgot password?</a></p>
      </div>
    </div>
    <div class="logIn">
      <p> Already have an account ? <a href="/login">Log In</a></p>
    </div>

  </main>

</body>
</html>
